<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starbucks Project</title>
  <link rel="stylesheet" href="styles.scss">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Starbucks</div>
    <ul>
      <li>Home</li>
      <li>Menu</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>It’s not just Coffee</h1>
      <p>It’s Starbucks Experience.</p>
      <button id="orderBtn">Order Now</button>
    </div>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="card">
      <h3>Caramel Macchiato</h3>
      <p>Rich espresso with caramel flavor.</p>
      <button class="buyBtn">Buy</button>
    </div>

    <div class="card">
      <h3>Matcha Latte</h3>
      <p>Fresh green tea with creamy milk.</p>
      <button class="buyBtn">Buy</button>
    </div>

    <div class="card">
      <h3>Cold Brew</h3>
      <p>Smooth and bold cold coffee.</p>
      <button class="buyBtn">Buy</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
